<div class='row'>
  <div class='col-8'>
    <input
    [(ngModel)]="searchQuery"
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search">
  </div>
  <div class="col">
    <div class="dropdown" appDropdown #r="appDropdown">
      <button
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
      (click)="onSearch()">Search</button>
    </div>
  </div>
</div>
