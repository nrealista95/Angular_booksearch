<a
href=#
class='list-group-item clearfix'>
  <div class='pull-left'>
    <div class="card" style="width: 18rem;">
      <img
      [src]="book.coverImgPath"
      class="card-img-top"
      alt="{{book.name}}"
      style=''>
      <div class="card-body">
        <h5 class="card-title">{{book.name}}</h5>
        <p class="card-text">{{book.author}}</p>
        <a href="#"
        class="btn btn-primary"
        (click)="onSelect()">Go somewhere</a>
      </div>
    </div>
  </div>
</a>
